<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" type="text/css">

    
    <title>Document</title>
</head>
<body>
    
    <div class = appSpace>
        <div class ="row row1">
            <div class = "screen"></div>
        </div>
        <div class ="row row1a">
            <div class = "button btnAC"> <span class = "btnText"> AC</span></div></button>
            <div class = "button btnNegative"> <span class = "btnText"> +/-</span></div>
            <div class = "button btnPercent"> <span class = "btnText"> %</span></div>
            <div class = "button btnDivide"> <span class = "btnText"> /</span></div>
        </div>

        <div class ="row row2">
            <div class = "button btnSeven"> <span class = "btnText"> 7</span></div>
            <div class = "button btnEight"> <span class = "btnText"> 8</span></div>
            <div class = "button btnNine"> <span class = "btnText"> 9</span></div>
            <div class = "button btnMultiply"> <span class = "btnText"> *</span></div>
        </div>
        <div class ="row row3">
            <div class = "button btnFive"><span class = "btnText">5</span></div>
            <div class = "button btnSix"><span class = "btnText">6</span></div>
            <div class = "button btnFour"><span class = "btnText">4</span></div>
            <div class = "button btnMinus"><span class = "btnText">-</span></div>
        </div>
        <div class ="row row4">
            <div class = "button btnOne"><span class = "btnText">1</span></div>
            <div class = "button btnTwo"><span class = "btnText">2</span></div>
            <div class = "button btnThree"><span class = "btnText">3</span></div>
            <div class = "button btnPlus"><span class = "btnText">+</span></div>
        </div>
        <div class ="row row5">
            <div class = "button btnZero"> <span class = "btnText">0</span></div>
            <div class = "button btnDecimal"> <span class = "btnText">.</span></div>
            <div class = "button btnEqual"> <span class = "btnText">=</span></div>
        </div>
    
    </div>
    <div class = "workspace"></div>




</body>



<script src="app.js"></script>
</html>
